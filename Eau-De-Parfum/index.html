<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Mayer Reset -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- Custom Style  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <main role="main">
      <section class="view">
        <img src="./images/image-product-mobile.jpg" alt="Perfume image mobile" class="image-mobile">
        <img src="./images/image-product-desktop.jpg" alt="Perfume image desktop" class="image-desktop">
      </section>
      <section class="content">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation 
          composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.
        </p>
        <div class="price">
          <span>$149.99</span>
          <del>$169.99</del>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Icon Cart">
          Add to Cart
        </button>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>. 
      </p>
      <p>
        Coded by 
        <a href="#">
          Nícolas P.Moura
        </a>.
      </p>
    </footer>
  </div>
</body>
</html>
